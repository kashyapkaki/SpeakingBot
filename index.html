<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Speaking Bot</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.87/pdf.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Speaking Bot</h1>

    <p>Enter some text in the input below and press return  or the "play" button to hear it. change voices using the dropdown menu.</p>
    
	<div id="main">
		<input type="text" class="txt">
		<input type="file" id="file" name="file" accept="application/pdf">
		<br>
		<!-- <p id="content"></p> -->
		
		<div>
		  <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
		  <div class="rate-value">1</div>
		  <div class="clearfix"></div>
		</div>
		<div>
		  <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
		  <div class="pitch-value">1</div>
		  <div class="clearfix"></div>
		</div>
		<select>

		</select>
		<div class="controls">
		  <button id="play">Play</button>
		  <button id="pause">Pause</button>
		  <button id="resume">Resume</button>
		  <button id="stop">Stop</button>
		</div>
	</div>

    <script src="script.js"></script>
  </body>
</html>
